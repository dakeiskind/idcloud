<!--工单管理页面-->
<div id="word_order" ms-controller="userGd">
    <div class="xs12 margin-small-bottom top-height">
        <div class="xs8">
            <div class="float-left text-large">{{title}}</div>
        </div>
        <div class="xs4">
            <button class="button bg-blue float-right radius-none" type="button" ms-click="add()">提交工单</button>
        </div>
    </div>
    <hr/>
    <div id="word_order_grid"></div>
</div>
