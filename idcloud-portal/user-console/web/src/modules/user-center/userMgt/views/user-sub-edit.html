<form id="editSubForm">
    <table border="0" class="custom-table" ms-controller="subUserEdit">
        <tr>
            <td class="required">姓名：</td>
            <td>
                <input id="account" type="text" ms-duplex="editSubUserData['account']" name="account" style="width:220px" class="input text-small radius-none">
            </td>
        </tr>
        <tr>
            <td class="required">手机号码：</td>
            <td>
                <input id="mobile" type="text" ms-duplex="editSubUserData['mobile']" name="mobile" style="width:220px" class="input text-small radius-none">
            </td>
        </tr>
        <tr>
            <td class="required">登陆邮箱：</td>
            <td>
                <input id="email" type="text" ms-duplex="editSubUserData['email']" name="email" style="width:220px" class="input text-small radius-none">
            </td>
        </tr>
        <tr>
            <td class="required">登陆密码：</td>
            <td>
                <input id="password" type="password" ms-duplex="editSubUserData['password']" name="password" style="width:220px" class="input text-small radius-none">
            </td>
        </tr>
        <tr>
            <td class="required">确认密码：</td>
            <td>
                <input id="confirmPwd" type="password" ms-duplex="editSubUserData['confirmPwd']" name="confirmPwd" style="width:220px" class="input text-small radius-none">
            </td>
        </tr>
    </table>
</form>
<script type="text/javascript">
    require(["app-modules/user-center/userMgt/vmodel/user-sub-edit"], function(subEdit){
        subEdit.editSubUserData = avalon.vmodels.subUser.editSubData;
        subEdit.initValidator();
        avalon.scan();
    })

</script>
