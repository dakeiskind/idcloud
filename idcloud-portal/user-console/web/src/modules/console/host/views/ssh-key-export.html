<script type="text/javascript">
    require(["app-modules/console/host/vmodel/ssh-key-export",],function(exc){
        exc.initValidator();
        exc.data.keypairsName = null;
        exc.data.publicKey = null;
        avalon.scan();
    });
</script>
<form id="ImportForm">
    <table border="0" class="custom-table" style="font-size: 12px" ms-controller="ImportSSH">
        <tr>
            <td align="right" valign="top" class="required">SSH密钥名称：</td>
            <td>
                <input id="keypairsName" class="input text-small radius-none" ms-duplex="data['keypairsName']" style="width:200px;" type="text " name="keypairsName"/>
                <p class="description" style="width: 200px">名称为2-128个字符，以大写字母或中文开头，可包含数字，"-"或"_"</p>
            </td>
        </tr>
        <tr>
            <td align="right" valign="top" class="required">SSH公钥：</td>
            <td>
                <textarea rows="7" class="input text-small radius-none" ms-duplex="data['publicKey']" style="width:320px" name="publicKey"></textarea>
            </td>
        </tr>
    </table>
</form>
