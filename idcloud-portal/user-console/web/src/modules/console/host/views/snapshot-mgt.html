<div ms-controller="snapshotMgt">
    <div id="diskLsit" class="show">
        <div class="line">
            <div class="xs12 margin-small-bottom top-height">
                <div class="xs8">
                    <div class="float-left text-large">{{title}}</div>
                    <div class="margin-small-left float-left title">
                        <select class="select" ms-click="zoneSwitch(this)">
                            <option selected="selected" value="01">华南地区（广东)</option>
                            <option value="02">华南地区（广西）</option>
                            <option value="03">华南地区（海南）</option>
                            <option value="04">华中地区（湖北）</option>
                            <option value="05">华中地区（湖南）</option>
                        </select>
                    </div>
                </div>
            </div>
            <hr>
            <div class="tab">
                <div class="tab-head">
                    <ul class="tab-nav" >
                        <li  class="active"><a href="#host-snapshot">云主机快照</a></li>
                        <li><a href="#disk-snapshot">磁盘快照</a></li>
                    </ul>
                </div>
                <div class="tab-body">
                    <div class="tab-panel active" id="host-snapshot">
                        <div id="hostSnapshotGrid" class="grid"></div>
                    </div>
                    <div class="tab-panel" id="disk-snapshot">
                        <div id="diskSnapshotGrid" class="grid"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
