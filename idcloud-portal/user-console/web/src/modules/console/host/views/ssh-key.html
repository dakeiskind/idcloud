<div ms-controller="sshKey">
    <div class="line">
        <div class="xs12 margin-small-bottom top-height">
            <div class="xs8">
                <div class="float-left text-large">{{title}}</div>
            </div>
            <div class="xs4">
                <button class="button bg-blue float-right radius-none" type="button" ms-click="importSshKey()">导入</button>
                <button class="button bg-blue float-right radius-none" type="button" style="margin-right: 8px;" ms-click="createSshKey()">创建SSH密钥</button>
            </div>
        </div>
        <hr>
        <div id="sshKeyGrid" class="grid"></div>
    </div>
</div>
