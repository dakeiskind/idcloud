<div ms-controller="consoleElasticIPMgt">
    <div id="elasticipmgt" class="line show">
        <div class="xs12 margin-small-bottom top-height">
            <div class="xs8">
                <div class="float-left text-large">弹性公网IP</div>
                <div class="margin-small-left float-left title">
                    <select class=" select radius-none " ms-duplex="regionValue" style="width:100px" name="areaEBig" id="areaEBig">
                        <!--<option ms-value=null>全部</option>-->
                        <option ms-repeat-el="regionData" ms-value='el.resTopologySid'>{{el.resTopologyName}}</option>
                    </select>
                    <select class=" select radius-none " ms-duplex="zoneValue" style="width:200px" name="areaESmall" id="areaESmall">
                        <option ms-repeat-el="zoneData" ms-value='el.resTopologySid'>{{el.resTopologyName}}</option>
                    </select>
                </div>
            </div>
            <div class="xs4">
                <button class="button bg-blue float-right radius-none" type="button" ms-click="add()">申请弹性公网IP</button>
            </div>
        </div>
        <hr>
        <div id="eipGrid" class="grid"></div>
    </div>
    <!--申请弹性公网-->
    <div id="elasticipAdd" class="change hidden">
        <div class="line">
            <div id="hostNav">
                <div id="">
                    <i class="icon-arrow-left" style="font-size: 20px;color: #0099D7; cursor: pointer;"
                       ms-click="backList()"></i>
                    &nbsp;<span class="text-large">弹性公网IP订购</span>
                </div>
                <hr>
            </div>
            <div ms-include-src="orderdg"></div>
        </div>
    </div>
</div>
