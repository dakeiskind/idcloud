<form id="addSubnetForm" >
    <table border="0" class="custom-table" ms-controller="subnetAddWindow">
        <tr>
            <td class="required">名称：</td>
            <td>
                <input id="subnetName" type="text" ms-duplex="addSubnetData['subNetName']" name="subnetName" style="width:220px" class="input text-small radius-none">
                <p class="description text-gray" style="width: 220px">名称为2-128个字符，以大写字母或中文开头，可包含数字，"-"或"_"</p> 
            </td>
        </tr>
        <tr>
            <td class="required">私有网络：</td>
            <td>
                <select id="vpcSegmentInSubnet" class="select radius-none" name="segmentNetwork" ms-duplex="vpcValue" style="width:220px">
                    <option ms-repeat-el="vpcData" ms-data-sid="el.resVpcSid" ms-value='el.cidr'>{{el.vpcName}}</option>
                </select>
                <p class="description text-gray" ms-if="pnSegment != null" style="width: 220px">该网络的网段:{{pnSegment}}</p>
            </td>
        </tr>
        <tr>
            <td class="required">网段：</td>
            <td id="segment">---请输入---</td>
        </tr>
        <tr>
            <td align="right" valign="top">描述：</td> 
            <td>
                <textarea rows="2" class="input text-small radius-none" style="width:220px" ms-duplex="addSubnetData['subNetDescription']" ></textarea>
                <p class="description text-gray" style="width: 220px">描述可以为空，或填写2-128个中英文字符，不能以http://或https://开头</p>
            </td>
        </tr>
    </table>
</form>

<script type="text/javascript">
    require(["app-modules/console/vpc/vmodel/subnet-add"],function(subnetAdd){
        subnetAdd.addSubnetData = {
            vpcSid: null,
            subNetName: null,
            subNetDescription: null,
            subNetCidr: ""
        };
        subnetAdd.initData();
        subnetAdd.initValidator();
        avalon.scan();
    });     
</script>
