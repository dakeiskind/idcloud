<form id="addRouterForm" >
    <table border="0" class="custom-table" ms-controller="routerAddWindow">
        <tr>
            <td class="required">名称：</td>
            <td>
                <input type="text" ms-duplex="addRouterData['routerName']" name="routerName" style="width:220px" class="input text-small radius-none">
                <p class="description text-gray" style="width: 220px">名称为2-128个字符，以大写字母或中文开头，可包含数字，"-"或"_"</p> 
            </td>
        </tr>
    </table>
</form>

<script type="text/javascript">
    require(["app-modules/console/vpc/vmodel/router-add"],function(routerAdd){
        // 初始化数据
       routerAdd.addRouterData = {
            routerName: null
       };
       routerAdd.initValidator();
       avalon.scan(); 
    });     
</script>
