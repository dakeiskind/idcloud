<form id="editSubnetForm" >
    <table border="0" class="custom-table" ms-controller="subnetEditWindow">
        <tr>
            <td class="required">名称：</td>
            <td>
                <input id="subnetName" type="text" ms-duplex="editSubnetData['networkName']" ms-duplex="" name="subnetName" style="width:220px" class="input text-small radius-none">
                <p class="description text-gray" style="width: 220px">名称为2-128个字符，以大写字母或中文开头，可包含数字，"-"或"_"</p> 
            </td>
        </tr>
        <tr>
            <td align="right" valign="top">描述：</td> 
            <td>
                <textarea rows="3" class="input text-small radius-none" ms-duplex="editSubnetData['description']" name="description" style="width:220px" ms-duplex="" ></textarea>
                <p class="description text-gray" style="width: 220px">描述可以为空，或填写2-256个中英文字符，不能以http://或https://开头</p>
            </td>
        </tr>
    </table>
</form>

<script type="text/javascript">
    require(["app-modules/console/vpc/vmodel/subnet-edit"],function(subnetEdit){
       // 赋值
       subnetEdit.editSubnetData = avalon.vmodels.subnetMgt.editSubnetData;
       subnetEdit.initValidator();
       avalon.scan(); 
    });     
</script>
