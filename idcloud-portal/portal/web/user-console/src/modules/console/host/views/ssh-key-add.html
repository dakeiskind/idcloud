<form id="addSshForm">
    <table border="0" class="custom-table" style="font-size: 12px" ms-controller="addSsh">
        <tr>
            <td align="right" valign="top" class="required">SSH密钥名称：</td>
            <td>
                <input id="keypairsName" class="input text-small radius-none" ms-duplex="data['keypairsName']" type="text" name="keypairsName" style="width:200px;">
                <p class="description" style="width: 200px">名称为2-128个字符，以大写字母或中文开头，可包含数字，"-"或"_"</p>
            </td>
        </tr>
        <tr>
            <td align="right" valign="top">描述：</td>
            <td>
                <textarea id="description" class="input text-small radius-none" ms-duplex="data['description']" type="text" name="description" style="width: 200px"></textarea>
                <p class="description" style="width: 200px">为此SSH密钥添加描述，最长为255个字符</p>
            </td>
        </tr>
    </table>
</form>
<script type="text/javascript">
    require(["app-modules/console/host/vmodel/ssh-key-add",],function(addKey){
        addKey.initValidator();
        addKey.data.keypairsName=null;
        addKey.data.description=null;
        avalon.scan();
    });
</script>
