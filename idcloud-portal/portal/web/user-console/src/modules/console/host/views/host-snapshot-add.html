<form id="snapshotForm">
<table border="0" class="custom-table" ms-controller="addSnapshotWindow">
    <tr style="padding-bottom: 30px">
        <td>云硬盘ID/名称：</td>
        <td>{{data.diskName}}</td>
    </tr>
    <tr style="padding-bottom: 30px">
        <td>云主机ID/名称：</td>
        <td>{{data.hostName}}</td>
    </tr>
    <tr style="padding-bottom: 30px">
        <td>硬盘属性：</td>
        <td>{{data.diskType}}</td>
    </tr>
    <tr style="padding-bottom: 30px">
        <td class="required">快照名称：</td>
        <td class="w360">
            <input type="text" name="snapshotName" style="width: 200px" id="snapshotName" class="input text-small radius-none" ms-duplex="data['snapshotName']">
            <p class="description" style="width: 220px">快照名称为2-128个字符</p>
        </td>
    </tr>
</table>
</form>
<script type="text/javascript">
    require(["app-modules/console/host/vmodel/host-snapshot-add"],function(obj){
        obj.data = avalon.vmodels.consoleDisk.addSnapshotData;
        obj.validater();
        avalon.scan();
    });
</script>
