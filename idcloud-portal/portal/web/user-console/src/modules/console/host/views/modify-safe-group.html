<script type="text/javascript">
    require(["app-modules/console/host/vmodel/modify-safe-group"],function(obj){
        obj.initValidator();
        obj.modifyData = {
            safe_group_id:null,
            proprietary_net:null,
            net_type:null,
            describe:null
        };
        obj.modifyData = avalon.vmodels.safeGroup.editData;
        if(obj.modifyData.net_type == "经典网络"){
            obj.modifyData.net_type = "0";
        }else if(obj.modifyData.net_type == "专有网络"){
            obj.modifyData.net_type = "1";
        }
        avalon.scan();
    });
</script>
<form id="modifySafeGroupFrom">
    <table border="0" class="custom-table" ms-controller="modifySafeGroup">
        <tr>
            <td class="required">安全组名称：</td>
            <td>
                <input id="sgName" type="text" ms-duplex="modifyData['safe_group_id']" name="sgName" style="width:220px" class="input text-small radius-none">
                <p class="description" style="width: 220px">名称为2-128个字符，以大写字母或中文开头，可包含数字，"-"或"_"</p>
            </td>
        </tr>
        <tr>
            <td>所属网络：</td>
            <td>
                <input id="sgNet" type="text" ms-duplex="modifyData['proprietary_net']" name="sgNet" style="width:220px" class="input text-small radius-none">
                <p class="description" style="width: 220px">所属网络可以为空,或填写2-20个中英文字符</p>
            </td>
        </tr>
        <tr>
            <td>网络类型:</td>
            <td>
                <select id="netType" class="select radius-none" ms-duplex="modifyData['net_type']" name="netType" style="width:220px">
                    <option selected="selected" value="0">经典网络</option>
                    <option value="1">专有网络</option>
                </select>
            </td>
        </tr>
        <tr>
            <td align="right" valign="top">描述：</td>
            <td>
                <textarea rows="3" id="sgDescription" ms-duplex="modifyData['describe']" name="sgDescription" style="width:220px" class="input text-small radius-none" ></textarea>
                <p class="description" style="width: 220px">描述可以为空，或填写2-128个中英文字符，不能以http://或https://开头</p>
            </td>
        </tr>
    </table>
</form>
