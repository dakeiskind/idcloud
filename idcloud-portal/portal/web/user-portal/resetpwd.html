<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>金贸云 - 找回密码</title>
    <link rel="icon" href="topfooter/images/favicon.ico" type="image/x-icon" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/pintuer.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <link href="css/timeline.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet" type="text/css">
    <link href="css/custom.css" rel="stylesheet" type="text/css">
    <link href="css/slider.css" rel="stylesheet">
    <link rel="stylesheet" href="css/jquery.idcode.css">
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/unslider.min.js"></script>
    <script type="text/javascript" src="js/public.js"></script>
    <script type="text/javascript" src="js/pintuer.js"></script>
    <script type="text/javascript" src="js/core.js"></script>
    <script type="text/javascript" src="js/resetpwd.js"></script>
    <script type="text/javascript" src="js/js.cookie.js"></script>
    <script type="text/javascript" src="js/jquery.base64.js"></script>
    <script type="text/javascript" src="js/jquery.idcode.js"></script>
    <!-- 因IE8不支持CSS的媒体查询(media query)，因此，需引入respond.js才能使其实现媒体查询功能 -->
    <script type="text/javascript">
        $(function () {
            //获取短信验证码
            var validCode = true;
            $(".msgs").click (function () {
                var time = 60;
                var code = $(this);
                if (validCode) {
                    validCode = false;
                    code.addClass("msgs1");
                    var t = setInterval(function () {
                        time--;
                        code.html(time + "秒");
                        if (time == 0) {
                            clearInterval(t);
                            code.html("重新获取");
                            validCode = true;
                            code.removeClass("msgs1");

                        }
                    }, 1000)
                }
            })
        });
        $(document).ready(function () {
            $.idcode.setCode();

        });
    </script>
    <style type="text/css">
        .msgs {
            display: inline-block;
            width: 90px;
            color: #fff;
            font-size: 12px;
            border: 1px solid #0697DA;
            text-align: center;
            height: 30px;
            line-height: 30px;
            background: #0697DA;
            cursor: pointer;
        }

        form .msgs1 {
            background: #E6E6E6;
            color: #818080;
            border: 1px solid #CCCCCC;
        }
    </style>
</head>
<body>
<div class="top" id="header">
</div>
<div class="line-big show" id="resetrq">
    <div class="xs8 xs2-move " style="margin-top: 110px">
        <!-- 基本信息 -->
        <p><font size="5">找回密码</font></p>
        <br>
        <div class="step ">
            <div class="step-bar bg-blue " style="width: 33%;">
                <span class="step-point bg-blue">1</span><span class="step-text">手机验证</span></span>
            </div>
            <div class="step-bar " style="width: 33%;">
                <span class="step-point ">2</span><span class="step-text">重置密码</span>
            </div>
            <div class="step-bar " style="width: 33%;">

            </div>
        </div>
        <hr style="margin-top: 40px">
        <div class="line-big">
            <div class="xs7 xs2-move">
                <form method="post" class="form-x form-auto">
                    <div class="form-group">
                        <div class="xs4 text-right">
                            <label id="emailName" class="" for="email" style="line-height: 35px"><span
                                    style="color: red">*</span>
                                用户邮箱：</label>
                        </div>
                        <div class="field  x4-move " style="margin-top: -32px;">

                                   placeholder="输入您的电子邮箱"
                                   size="28"
                                   data-validate="required:邮箱不能为空,email:邮箱格式不正确">
                            <div id="existEmail"></div>
                        </div>
                    </div>
                    <!--<div class="form-group">-->
                        <!--<div class="xs4 text-right">-->
                            <!--<label for="phone" style="line-height: 35px"><span style="color: red">*</span>-->
                                <!--用户手机：</label>-->
                        <!--</div>-->
                        <!--<div class="field  x4-move " style="margin-top: -28px;">-->
                            <!--<input id="phone" class="input radius-none" type="phone" name="phone" placeholder="请输入您的绑定手机" size="35"-->
                                   <!--data-validate="required:请输入手机号,mobile:请输入正确的手机号">-->
                        <!--</div>-->
                    <!--</div>-->
                    <!--<div class="form-group">-->
                        <!--<div class="xs4 text-right" style="margin-top: 5px;">-->
                            <!--<label><span style="color: red">*</span>-->
                                <!--验证码：</label>-->
                        <!--</div>-->
                        <!--<div class="field x4-move " style="margin-top: -17px;">-->
                            <!--<input id="yzm" type="text" class="input radius-none" style="margin-right: 10px;"-->
                                   <!--data-validate="required:请输入验证码">-->
                            <!--<button id="senmsg" type="button" class="button button-small bg-blue radius-none" style="margin-left: 20px;" onclick="send_check_code()">发送验证码</button>-->
                        <!--</div>-->
                    <!--</div>-->
                    <div class="form-group">
                        <div class="xs4 text-right">
                            <label  class="" for="email" style="line-height: 35px"><span
                                    style="color: red">*</span>
                                验证码：</label>
                        </div>
                        <div class="field  x4-move " style="margin-top: -32px;">
                            <input size="13" id="Txtidcode"  class="input radius-none " type="text" name="veryCode"
                                   placeholder="输入验证码" >
                            <span id="idcode"></span>
                            <h5 id="cheackyzm"></h5>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <div class="field  x4-move" >
                            <button class="button  bg-blue radius-none" type="button" style="width: 225px" onclick="commitrq()"> 提交
                            </button>
                        </div>

            </div>

    </div>
</div>
<div class="line-big hidden" id="resetpwd">
    <div class="xs8 xs2-move " style="margin-top: 110px">
        <!-- 基本信息 -->
        <p><font size="5">找回密码</font></p>
        <br>
        <div class="step">
            <div class="step-bar bg-green " style="width: 33%;">
                <span class="step-point icon-check bg-green"></span><span class="step-text">手机验证</span></span>
            </div>
            <div class="step-bar bg-blue" style="width: 33%;">
                <span class="step-point bg-blue">2</span><span class="step-text">重置密码</span>
            </div>
            <div class="step-bar " style="width: 33%;">
                <span class="step-point">3</span><span class="step-text">找回成功</span>
            </div>
        </div>
        <hr style="margin-top: 40px">
        <div class="line-big">
            <div class="xs7 xs2-move">
                <form method="post" class="form-x form-auto">
                    <div class="form-group ">
                        <div class="xs4 text-right">
                            <label for="xpassword" style="line-height: 35px"><span style="color: red">*</span>
                                新密码：</label>
                        </div>
                        <div class="field  x4-move " style="margin-top: -28px;">
                            <input id="xpassword" class="input radius-none" type="password" name="xpassword" size="25"
                                   data-validate="required:请填写新密码,length#>=6:密码长度必须大于6位">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="xs4 text-right">
                            <label for="rxpassword" style="line-height: 35px"><span style="color: red">*</span>
                                确认新密码：</label>
                        </div>
                        <div class="field  x4-move " style="margin-top: -28px;">
                            <input id="rxpassword" class="input radius-none" type="password" name="rxpassword" size="25"
                                   data-validate="required:请再次确认密码,repeat#xpassword:两次输入密码不一致">
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <div class="field  x4-move" >
                            <button class="button  bg-blue radius-none" type="button" style="width: 200px" onclick="resetp()"> 提交
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

    <div class="xs8 xs2-move " style="margin-top: 110px">
        <!-- 基本信息 -->
        <p><font size="5">找回密码</font></p>
        <br>
        <div class="step">
            <div class="step-bar bg-green  " style="width: 33%;">
                <span class="step-point icon-check bg-green"></span><span class="step-text">手机验证</span></span>
            </div>
            <div class="step-bar bg-green" style="width: 33%;">
                <span class="step-point icon-check bg-green"></span><span class="step-text">重置密码</span>
            </div>
            <div class="step-bar bg-blue" style="width: 33%;">
                <span class="step-point bg-blue">3</span><span class="step-text">找回成功</span>
            </div>
        </div>
        <hr style="margin-top: 40px">
        <div class="line-big">
            <div class="xs7 xs2-move">
                <form action="login.html" method="post" class="form-x form-auto">
                    <div class="form-group">
                        <div class="xs10 text-right">
                            <h3>尊敬的用户，恭喜您，密码找回成功！</h3>
                        </div>
                    </div>
                    <br>
                    <br>

                    <div class="form-group text-center">
                        <button class="button bg-blue radius-none" style="width: 100px">返回登陆</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- footer部分 -->
<div class="footer"  id="footer"></div>
