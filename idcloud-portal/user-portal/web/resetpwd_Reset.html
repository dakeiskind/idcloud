<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>找回密码 - IDC混合云平台</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/pintuer.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <link href="css/timeline.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet" type="text/css">
    <link href="css/custom.css" rel="stylesheet" type="text/css">
    <link href="css/slider.css" rel="stylesheet">
    <link rel="stylesheet" href="css/medicom.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" id="color" href="css/blue.css">
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/unslider.min.js"></script>
    <script type="text/javascript" src="js/header.js"></script>
    <script type="text/javascript" src="js/public.js"></script>
    <script type="text/javascript" src="js/pintuer.js"></script>
    <script type="text/javascript" src="js/core.js"></script>
    <script type="text/javascript" src="js/resetpwd.js"></script>
    <script type="text/javascript" src="js/js.cookie.js"></script>
    <script type="text/javascript" src="js/jquery.base64.js"></script>
    <!-- 因IE8不支持CSS的媒体查询(media query)，因此，需引入respond.js才能使其实现媒体查询功能 -->
    <style>
        label {
            padding-left: 6px;
            font-size: 12px;
            padding-bottom: 2px;
            color: #EA5200;
        }
        input:focus {
            border-color: #66afe9;
            outline: 0;
            -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(102, 175, 233, 0.6);
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(102, 175, 233, 0.6);
        }
    </style>
    <script type="text/javascript">
        function getUrlParam(name) {
            var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r!=null) return unescape(r[2]);
            return null;
        }
        var userSid = getUrlParam('userSid');
        var key = getUrlParam('securityKey');
        if(userSid != null && userSid != "" && key != null && key != ""){

        }else{
            window.location.href = "resetpwd.html";
        }
    </script>
</head>
<body>
    <div id="wrapper">
        <div id="header"></div>
    </div>

    <div class="line-big show">
        <div class="xs8 xs2-move" style="margin-top: 50px">
            <!-- 基本信息 -->
            <p style="font-size: 18px;">密码找回</p>
            <div class="step">
                <div class="step-bar bg-green" style="width: 33%;">
                    <span class="step-point bg-green icon-check"></span><span class="step-text">手机验证</span></span>
                </div>
                <div id="step_div_two" class="step-bar bg-blue" style="width: 34%;">
                    <span id="step_div_two_span" class="step-point bg-blue">2</span><span class="step-text">重置密码</span>
                </div>
                <div id="step_div_three" class="step-bar" style="width: 33%;">
                    <span id="step_div_three_span" class="step-point">3</span><span class="step-text">找回成功</span>
                </div>
            </div>
            <hr style="margin-top: 45px">


            <div class="xs8 xs2-move" id="step_two" style="height: 300px;">
                <form method="post" class="form-x form-auto">
                    <div class="form-group">
                        <div class="xs4 text-right" style="line-height: 35px;">
                            <b style="color: red;">*&nbsp;</b>新密码：
                        </div>
                        <div>
                            <input id="newPassword" type="password" class="input radius-none" style="width:220px;height: 35px;color: #555555;" placeholder="请输入您的新密码"/>
                            <label class="xs4-move text-left hidden"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="xs4 text-right" style="line-height: 35px;">
                            <b style="color: red;">*&nbsp;</b>确认新密码：
                        </div>
                        <div>
                            <input id="againPassword" type="password" class="input radius-none" style="width:220px;height: 35px;color: #555555;" placeholder="请再次输入您的新密码"/>
                            <label class="xs4-move text-left hidden"></label>
                        </div>
                    </div>
                    <div>
                        <div class="xs7 text-right">
                            <input type="button" class="button bg-blue radius-none" style="margin-left: 185px;" value="提交" onclick="confirmMdfPwd()"/>
                        </div>
                    </div>
                </form>
            </div>

            <div class="xs8 xs2-move hidden" id="step_three" style="height: 300px;">
                <form action="login.html" method="get">
                    <div class="text-center">
                        <p style="font-size: 24px;">尊敬的用户<a id="account"></a>，恭喜您，密码找回成功！</p>
                    </div>
                    <div style="margin-top: 40px;margin-left: 220px;">
                        <button class="button bg-blue radius-none" style="width: 100px">返回登录</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
